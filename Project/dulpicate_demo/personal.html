		<form class="form-horizontal boxdesign" method="post"   action="#" id="contact_form">
        <!-- Text input-->

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">Full Name</label>
             <div class="col-md-4 col-lg-9">
                <input id="firstname" name="first_name" type="text" placeholder="Please type your full Name" class="form-control input-md " required="">
            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">Father Name</label>
             <div class="col-md-4 col-lg-9">
                <input id="fathername" name="father_name" type="text" placeholder="Please type your fatherName" class="form-control input-md" required="">
            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">Mother Name</label>
             <div class="col-md-4 col-lg-9">
                <input id="mothername" name="mother_name" type="text" placeholder="Please type your mothername" class="form-control input-md " required="">
            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">Date Of Birth</label>
             <div class="col-md-4 col-lg-9">
                <input id="DOB" name="D_OB" type="date" l class="form-control input-md " required="">
            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">Gender</label>
             <div class="col-md-4 col-lg-9">
                <div class="col-md-4">
				<div class="radio">
<label>
<input type="radio" name="hosting" value="yes" /> Male
</label>
</div>
<div class="radio">
<label>
<input type="radio" name="hosting" value="no" /> Female
</label>
</div>
</div>

     </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">E-mail</label>
             <div class="col-md-4 col-lg-9">
                <input id="email" name="E_mail" type="text" placeholder="Tizen333@gmail.com" class="form-control input-md " required="">
            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">Phone Number</label>
             <div class="col-md-4 col-lg-9">
                <input id="phone" name="phone_number" type="text" placeholder="8939976765" class="form-control input-md " required="">
            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">Marital Status</label>
             <div class="col-md-4 col-lg-9">

			  <select id="mstatus" name="m_status" type="text" class="form-control input-md formdesign" required="">
               <option value=" " >Unmarried</option>
               <option>Married</option>
               </select>

            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">Address</label>
             <div class="col-md-4 col-lg-9">
                <input id="address" name="address_name" type="text" placeholder="#Door No,Street Name" class="form-control input-md " required="">
            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">City</label>
             <div class="col-md-4 col-lg-9">
                <input id="city" name="City_name" type="text" placeholder="Please type your city" class="form-control input-md " required="">
            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">State</label>
             <div class="col-md-4 col-lg-9">

			  <select id="state" name="state_name" type="text" class="form-control input-md formdesign" required="">
               <option value=" " >Tamil nadu</option>
               <option>Tamil nadu</option>
               <option>Andhra</option>
               <option >Kerala</option>
               <option >Karnataka</option>
			   <option >Maharashtra</option>
			   <option >Other</option>
                </select>

            </div>
            </div>

		</div>

		<div class="row">

            <div class="form-group col-lg-12 col-xs-12 col-md-12 col-sm-12 ">
            <label class="col-md-4 col-lg-3 control-label text-lab" for="name">Zip Code</label>
             <div class="col-md-4 col-lg-9">
                <input id="zip" name="zip_code" type="text" placeholder="Please type your Zip code" class="form-control input-md " required="">
            </div>
            </div>

		</div>






		<div class="row">

		<div class="col-lg-offset-5 col-lg-7 col-sm-offset-5 col-sm-7 col-md-offset-5 col-md-7 ">

				 <button type="submit" class="btn rightbtn ">Edit</button>

		</div>
