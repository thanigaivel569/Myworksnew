<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login form using HTML5 and CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="css/loginstyle.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
</head>
<script>
   function validate(){
      var username = document.getElementById("empid").value;
      var password = document.getElementById("password").value;

         if ( username == "admin" && password == "admin")
         {
          window.location.href="admin.html";
          return false; // Redirecting to other page.
         }
         else if ( username == "employee" && password == "employee")
         {
           window.location="personal.html";
           return false; // Redirecting to other page.
         }
         else if(username!=0 && password!=0)
         {
           alert("Please enter the correct credentials");
         }
         }
</script>

<body>
<div class="container">
  <section class="col-lg-12 col-xs-12 bgimg">
    <div class="row">
      <section class="col-lg-offset-3 col-lg-5 col-xs-offset-1 col-xs-10 col-xs-offset-1 col-sm-offset-2 col-sm-8 col-sm-offset-2">
	       <section class="login">
		        <form action="javascript:;" onsubmit="validate(this)">
			        <section class="col-lg-12 col-xs-6 col-md-12 col-sm-12">
                 <center>
                   <a class="logo" href="index.html">
                     <img src="images/logo.png" class="img-responsive">
                   </a>
                 </center>
              </section>
              <section class="form-group">
                 <label for="empid" class="empid">Emp ID&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                  <input type="tel" class="login-input txtbx" id="empid"  required="" placeholder="Username"/><br>
                 <label for="password">Password</label>
                   <input type="password" class="login-input txtbx" id="password" required="" placeholder="Password"/><br>
                 <button type="submit" value="login" class="style-btn">Login</button><br>
              </section>
		        </form><!-- form -->
	       </section><!-- login -->
	    </section>

    </div><!-- row -->
	</section><!-- bgimg -->
  <footer class="col-lg-12 col-xs-12 col-md-12 col-sm-12  foot">
    <div class="row">
      <div class=" col-lg-8 col-xs-12 col-md-12 col-sm-12">
             <p ><span class="glyphicon glyphicon-copyright-mark "></span>   2017 North america photon Infotech Limited. |<a href="#">www.photoninfotech.in</a></p>
      </div>
      <div class="text-center col-lg-4  hidden-xs hidden-sm footsize">
       <span class="fa fa-facebook "></span>
             <span  class="fa fa-twitter "></span>
             <span  class="fa fa-google "></span>
             <span  class="fa fa-linkedin "></span>
       </div><!-- footsize -->
    </div><!-- row ends -->
  </footer><!-- footer -->
</div><!-- container -->
</body>
</html>
